{# menuapp/templates/menuapp/menu_node.html #}
<li class="{% if node.active %}active{% endif %} {% if node.expanded %}expanded{% endif %}">
    <a href="{{ node.item.get_url|default:'#' }}">
        {{ node.item.title|default:'Без названия' }}
    </a>

    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include 'menuapp/menu_node.html' with node=child only %}
            {% endfor %}
        </ul>
    {% endif %}
</li>

<li>
    {{ node.item }} — {{ node.item.title }}
</li>
